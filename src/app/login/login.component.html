<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <img src="assets/images/jusgola.png" class="card-img-top" align-items="center" alt="Login Image"
             style="height: 300px" style="width:300px">
        <div class="card-body">
          <h2>Login Form</h2>
          <form [formGroup]="loginForm" id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password" name="password"
                     required>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="loginUser()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
