<h2 mat-dialog-title>Edit Product</h2>
<div mat-dialog-content>
  <form #editForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Product Name" [(ngModel)]="data.product.name" name="name" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="number" placeholder="Price" [(ngModel)]="data.product.price" name="price" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="!editForm.valid">Save</button>
</div>
