<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    body {
      background-image: url('assets/images/bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-auto">
        <a class="navbar-brand" href="/admin">
          <img src="assets/images/jusgola.png" alt="Logo" height="40" class="d-inline-block align-text-top">
        </a>
      </div>
      <div class="col">
        <a class="navbar-brand" href="#">
          Jusgola Admin Approval
        </a>
      </div>
    </div>
  </div>
</nav>


<div class="container p-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-md-12">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="merchantname">
      <th mat-header-cell *matHeaderCellDef> Merchant Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="bg-success" (click)="approveStatus(element)">Approve</button>
        <button mat-button class="bg-danger" (click)="rejectStatus(element)">Reject</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</body>
</html>
