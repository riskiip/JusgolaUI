<div class="row">
  <div class="col-md-12 pt-3" style="padding-left: 8rem;">
    <div class="d-flex flex-wrap">
      <div *ngFor="let dataSource of dataSources" class="me-3 mb-3">
        <div class="card" style="width: 23rem;">
          <div style="max-height: 185px; overflow: hidden;">
            <img [src]="dataSource.images[0].url" class="card-img-top" alt="Product Image" style="max-width: 386px; height: 185px; object-fit: cover;">
          </div>

          <div class="card-body" style="height: 185px; overflow: hidden;">
            <h3 class="card-title">{{dataSource.title}}</h3>
            <p class="card-text">{{dataSource.description}}</p>
            <p class="card-text">{{ dataSource.price | currency:'IDR':'symbol':'1.0-0' }}</p>
            <div class="d-flex justify-content-between">
              <a class="btn btn-primary" (click)="purchaseProduct()">Buy</a>
              <a class="btn btn-success" (click)="openReviewDialog(dataSource)">Review</a>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
