<h1 mat-dialog-title>Confirm Purchase</h1>
<div mat-dialog-content>
  Are you sure you want to buy {{ data.name }} for {{ data.price | currency:'IDR':'symbol':'1.0-0' }}?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onConfirm(data)">Confirm</button>
</div>
