<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
  <style>
    @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
    @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
  </style>
  <link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
  <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
  <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
</head>

<body>
<ng-container *ngIf="showPage; else loading">
  <header class="site-header" id="header">
    <h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU FOR YOUR ORDER!</h1>
  </header>

  <div class="main-content">
    <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
    <p class="main-content__body" data-lead-id="main-content-body">Thanks for choosing Jusgola for your travelling partner!</p>
  </div>

  <div>
    <button mat-raised-button color="accent" (click)="downloadPdf()" style="margin-right: 10px;">Download pdf receipt</button>
    <button mat-raised-button color="warn" (click)="backToHome()">Back to home</button>
  </div>

  <footer class="site-footer" id="footer">
    <p class="site-footer__fineprint" id="fineprint">Copyright Â©2023 | All Rights Reserved</p>
  </footer>
</ng-container>

<ng-template #loading>
  <div style="display: flex; align-content: center; justify-content: center;">
    <mat-progress-spinner mode="indeterminate" ></mat-progress-spinner>
  </div>
</ng-template>
</body>
